<div>
    <h2 ng-if="user.name">{{user.name}}</h2>
    <h2 ng-if="!user.name">{{user.login}}</h2>
    {{error}}
    <img ng-src="{{user.avatar_url}}" title="{{user.name}}">
    Order:
    <div class="btn-group" uib-dropdown is-open="status.isopen">
        <button type="button" class="btn btn-default dropdown-toggle" uib-dropdown-toggle ng-disabled="disabled">
            {{repoSortCriteria.name}} <span class="caret"></span>
        </button>
        <ul class="uib-dropdown-menu" role="menu" aria-labelledby="single-button">
            <li role="menuitem" ng-repeat="x in repoSortFilters"><a ng-click="dropdownItemSelected(x)">{{x.name}}</a></li>
        </ul>
</div>
</div>
<div>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Name</th>
                <th>Stars</th>
                <th>Language</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="repo in repos | orderBy: repoSortCriteria.value">
                <td>
                    <a ng-href=".#/repo/{{user.login}}/{{repo.name}}">{{repo.name}}</a> <a data-toggle="modal" ng-click="open('lg')" ng-href="https://github.com/{{user.login}}/{{repo.name}}/wiki">(wiki)</a>
                </td>
                <td>{{repo.stargazers_count | number}}</td>
                <td>{{repo.language}}</td>
            </tr>
        </tbody>
    </table>
</div>

<a class="btn btn-default" href="#/main">Back to search</a>
